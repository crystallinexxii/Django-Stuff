{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
          <h2 class="bg-primary pad" style="padding: 20px; border-radius: 8px;color: white;">
            <a href='..' style='text-decoration:none;color:white;'>Projects</a> / {{project.title}}
          </h2>

        <div class= "card bg-dark pad" style='color:white;border:1px grey solid;'>
          <h3 class='card-header'>
            About {{project.title}}
          </h3>
          <p class='card-body'>
            <br>
            <script src="https://emgithub.com/embed-v2.js?target=https%3A%2F%2Fgithub.com%2Fcrystallinexxii%2F{{project.title}}%2Fblob%2F{{project.main_branch}}%2FREADME.md&style=a11y-dark&type=markdown&showBorder=off&showLineNumbers=on&showFileMeta=on&showFullPath=off&showCopy=on&fetchFromJsDelivr=on"></script>
          </p>
                
            <a class='btn btn-primary rounded-top-0' href='{{project.link}}'>Github here</a>
          
        </div>
      </div>
    </div>
  </div>
{% endblock %}
